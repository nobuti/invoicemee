<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1">
  
  <link rel="stylesheet" href="css/invoicemee.css">
  <title>Invoicemee</title>

</head>
<body>
<div class="container">
  <h2 class="title"> <span class="ss-icon ss-dollarsign"></span>Welcome</h2>
  <div class="login-form">
    <div class="field-with-icon">
      <input type="text" name="username" placeholder="Username or email" class="form-field">
      <i class="login-component ss-icon ss-user"></i>
    </div>
    <div class="field-with-icon">
      <input type="password" name="password" placeholder="Password" class="form-field">
      <i class="login-component ss-icon ss-key"></i>
    </div>
    <div class="submit-button">
      <input type="submit" value="ACCESS" class="button button-access">
    </div>
  </div>

  <div class="reset">Forgot your credentials? <a href="#" class="link-white">Click here</a></div>
</div>
</body>
</html>
